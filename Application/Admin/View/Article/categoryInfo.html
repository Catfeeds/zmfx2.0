<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文章分类信息</title>
</head>
<body>
<div class="page-main">
    <div class="subMenu">
        <h3>当前操作：文章分类信息</h3>
    </div>
    <div class="article">
	    <div class="categoryInfo">
    		<form action="" method="POST">
    			<table>
    				<tr><th>上级分类</th>
    					<td>
						<select name="parent_id">
							<option value="0">顶级分类</option>
							<volist name="categorys" id="vo">
								<option <if condition="$categoryInfo['parent_id'] eq $vo['cid']">selected</if> value="{$vo.cid}">{$vo.catname}</option>
								<volist name="vo['sub']" id="sub">
									<option <if condition="$categoryInfo['parent_id'] eq $sub['cid']"></if> value="{sub.cid}">&nbsp;&nbsp;&nbsp;&nbsp;{$sub.catname}
									</option>
								</volist>
							</volist>
						</select>
						</td>
					</tr>
    				<tr><th>分类名称</th><td><input type="text" name="catname" value="{$categoryInfo.catname}" /></td></tr>
    				<tr><th>分类排序</th><td><input type="text" name="sort" value="{$categoryInfo.sort}" /></td></tr>
    				<tr><th>是否显示</th><td><input type="radio" id="is_show1" <if condition="$categoryInfo.is_show eq 1">checked</if> name="is_show" value="1" /><label for="is_show1">显示</label><input id="is_show0" type="radio" <if condition="$categoryInfo.is_show eq 0">checked</if> name="is_show" value="0" /><label for="is_show0">不显示</label></td></tr>
    				<tr><th>SEO 标题</th><td><input type="text" name="seo_title" value="{$categoryInfo.seo_title}" /></td></tr>
    				<tr><th>SEO 关键字</th><td><input type="text" name="seo_keywords" value="{$categoryInfo.seo_keywords}" /></td></tr>
    				<tr><th>SEO 描述信息</th><td><textarea name="seo_desc" cols="50" rows="5">{$categoryInfo.seo_desc}</textarea></td></tr>
    				<tr><th colspan="2"><input type="hidden" name="cid" value="{$categoryInfo.cid}" /><input type="submit" name="submit" value="提交"/></th></tr>
    			</table>
    		</form>
	    </div>
    </div>
</div>
</body>
</html>
