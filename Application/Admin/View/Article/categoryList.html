<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文章分类列表</title>
</head>
<body>
<div class="page-main">
    <div class="subMenu">
        <h3>当前操作：文章分类列表</h3>
        <ul>
            <li><a href="{:U('Admin/Article/categoryInfo')}">添加文章分类</a></li>
        </ul>
    </div>
    
    <table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse">
    	<tr class="top"><th>ID</th><th>分类名称</th><th>SEO标题</th><th>SEO关键字</th><th>排序</th><th>操作</th></tr>
    	<volist name="categorys" id="vo" key="key">
    	<tr><td>{$vo.cid}</td><td class="tdLeft">{$vo.catname}</td><td>{$vo.seo_title}</td><td>{$vo.seo_keywords}</td><td>{$vo.sort}</td><td><a href="{:U('Admin/Article/categoryInfo?cid='.$vo['cid'])}">修改</a><a href="{:U('Admin/Article/articleCategoryDelete?cid='.$vo['cid'])}"  id="isDel">删除</a></td></tr>
    	<volist name="vo['childCategory']" id="sub" key="k">
    	<tr class="trSub"><td>{$sub.cid}</td><td class="tdLeft2">{$sub.catname}</td><td>{$sub.seo_title}</td><td>{$sub.seo_keywords}</td><td>{$sub.sort}</td><td><a href="{:U('Admin/Article/categoryInfo?cid='.$sub['cid'])}">修改</a><a href="{:U('Admin/Article/articleCategoryDelete?cid='.$sub['cid'])}" id="isDel">删除</a></td></tr>
    	</volist>
    	</volist>
     </table>
</div>
</body>
</html>
