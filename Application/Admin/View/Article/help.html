<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>帮助分类列表</title>
</head>
<body>
<div class="page-main">
    <div class="subMenu">
        <h3>当前操作：帮助分类列表</h3>
        <ul>
            <li><a href="{:U('Admin/Article/helpCategoryInfo')}">添加分类</a></li>
        </ul>
    </div>
    
    <table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse">
    	<tr class="top"><th>ID</th><th>分类名称</th><th>是否显示</th><th>SEO标题</th><th>SEO关键字</th><th>排序</th><th>操作</th></tr>
    	<volist name="categoryList" id="vo" key="key">
    	<tr><td>{$vo.cid}</td><td class="tdLeft">{$vo.catname}</td><td><eq name="vo['is_show']" value="1">显示<else/>不显示</eq></td><td>{$vo.seo_title}</td><td>{$vo.seo_keywords}</td><td>{$vo.sort}</td><td><a href="{:U('Admin/Article/helpCategoryInfo?cid='.$vo['cid'])}">修改</a><a href="{:U('Admin/Article/helpCategoryDelete?cid='.$vo['cid'])}"  id="isDel">删除</a></td></tr>
    	</volist>
    </table>
</div>
</body>
</html>
