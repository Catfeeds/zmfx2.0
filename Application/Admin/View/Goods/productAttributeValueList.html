<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>产品属性列表</title>
</head>
<body>
<div class="page-main">
    <div class="list" style="padding-bottom:20px;">
        <table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse"> 
            <tr class="top">
            	<th width="5%">属性值ID</th>
                <th width="20%">属性值名称</th>
                <th width="20%">属性值编码</th>
            </tr>
            <volist name="list" id="vo" mod="2">
            <tr class="{$mod?'bg2':'bg1'}">
                <td class="tl pl20">{$vo.attr_value_id}</td>
                <td>{$vo.attr_value_name}</td>
                <td>{$vo.attr_code}</td>
            </tr>
            </volist>
            <tr class="attr-list dn"></tr>
            <input type="hidden" name="attr_id" value="{$attr_id}"/>
        </table>
    </div>
</div>
</body>
</html>
