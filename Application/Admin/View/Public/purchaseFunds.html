<notempty name="purchaseOrderPaymentList">
<div class="info">
	<div class="title">收款信息:</div>
	<table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse">
		<tr class="top">
			<th>收款id</th>
			<th>收款金额</th>
			<th>折扣金额</th>
			<th>收款时间</th>
			<th>备注</th>
		</tr>
		<volist name="purchaseOrderPaymentList" id="vo">
		<tr>
			<td>{$vo.payment_id}</td>
			<td>{$vo.payment_price}</td>
			<td>{$vo.discount_price}</td>
			<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
			<td>{$vo.payment_note}</td>
		</tr>
		</volist>
	</table>
	<div class="clear"></div>
</div>
</notempty>
<notempty name="purchaseOrderRefundList">
<div class="info">
	<div class="title">退款信息:</div>
	<table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse">
		<tr class="top">
			<th width="10%">退款id</th>
			<th width="62%">退款金额</th>
			<th width="18%">退款时间</th>
			<th width="18%">备注</th>
		</tr>
		<volist name="purchaseOrderRefundList" id="vo">
		<tr>
			<td>{$vo.refund_id}</td>
			<td>{$vo.refund_price}</td>
			<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
			<td>{$vo.refund_note}</td>
		</tr>
		</volist>
	</table>
	<div class="clear"></div>
</div>
</notempty>
