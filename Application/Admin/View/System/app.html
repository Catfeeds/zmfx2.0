<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$title}</title>
</head>
<body>
<div class="page-main">
    <div class="subMenu">
        <h3>当前操作：{$operation}</h3>
        <ul>
            <volist name="menuList[7]['sub']" id="vo">
                <li class="<eq name="currentUrl" value="$vo['url']">active</eq>"><a href="{:U($vo['url'])}" >{$vo.menu_name}</a></li>
            </volist>  
        </ul>
    </div>
    <table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse">
        <tr class="top">
			<!-- <th width="3%"><input id="selectThisPage" type="checkbox"></th> -->
            <th>id</th>
            <th>模块名称</th>
            <th>模块别名</th>
			<th>B2B_APP图片地址</th>
			<th>B2C_APP图片地址</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        <volist name="modlist" id="vo" mod="2">
        <tr class="{$mod?'bg2':'bg1'}">
			<!-- <td><input id="chk_{$vo.id}" name="tbSelectedId" type="checkbox"></td> -->
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.name_notes}</td>
			<td>
				<if condition="$vo.img_path neq ''">
				<a href="/Public{$vo.img_path}" target="_blank">
					<img src="/Public{$vo.img_path}" width="300" height="75" />
				</a>
				<else/>
					<img src="" width="300" height="75" />
				</if>
			</td>
			<td>
				<if condition="$vo.ico_img_path neq ''">
				<a href="/Public{$vo.ico_img_path}" target="_blank">
					<img src="/Public{$vo.ico_img_path}" width="100" height="100" />
				</a>
				<else/>
					<img src="" width="300" height="75" />
				</if>
			</td>
            <td><eq name="vo.status" value="0">关闭</eq><eq name="vo.status" value="1">开启</eq></td>
            <td>
                <a href="{:U('System/appEdit')}?id={$vo.id}" class="app_edit" >编辑</a>
            </td>
        </tr>
        </volist>
    </table>
    <div class="page">{$page}</div>
</div>
</body>
</html>
