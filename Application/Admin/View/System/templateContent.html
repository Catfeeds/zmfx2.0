<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义内容编辑</title>
<js file="__PUBLIC__/ueditor/ueditor.config.js" /> 
<js file="__PUBLIC__/ueditor/ueditor.all.min.js" /> 
<script type="text/javascript">
window.onload=function(){ 
	window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度
	window.UEDITOR_CONFIG.initialFrameWidth=900;//编辑器的高度
	UE.getEditor('content');
}
</script>
</head>
<body>
<div class="page-main edit">
    <div class="subMenu">
        <h3>当前操作：B2C模板 首页内容编辑</h3>
		<ul>
			<li><a href="{:U('Admin/System/templateSetting')}">《 返回</a></li>
		</ul>
    </div>
    <form id="myform" enctype="multipart/form-data" action="" method="POST">
		<div class="info">
		</div>
        <div class="info">
            <div class="title">自定义编辑:</div>
            <div class="fl">
            <textarea name="content" id="content">{$checkTemplate.content}</textarea>
            </div>
            <div class="clear"></div>
        </div>
        <div class="info">
            <div class="title">&nbsp;</div>
            <input type="hidden" name="thumb" value="{$storeInfo.thumb}" />
            <a class="button fl save">确定</a>
			<div class="fl">&nbsp;&nbsp;</div> 
			<a class="button fl" href="{:U('Admin/System/templateSetting')}">取消</a>
            <div class="clear"></div>
        </div>
        </div>
    </form>
</div>
</body>
</html>

<script>
$(document).ready(function(){
	
	$('.save').click(function(){
		//if(checketextarea_length('content','','','编辑内容不能为空') == false){
		//	return false;
		//}
		$('#myform').submit();
	
	})
	
})


</script>
