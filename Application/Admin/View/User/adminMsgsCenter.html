<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>消息中心</title>
<link rel="stylesheet" type="text/css" href="__CSS__/admin.css" />
</head>
<body>
<div class="page-main edit">
    <div class="subMenu">
        <h3>当前操作：消息中心</h3>
    </div>
    <table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse">
        <tr class="top">
            <th width="4%">ID</th>
            <th width="120px">标题</th>
            <th>消息内容</th>
            <th width="15%">时间</th>
            <th width="80px">操作</th>
        </tr>
        <volist name="msgList" id="vo" mod="2">
            <tr class="{$mod?'bg2':'bg1'}">
                <td>{$vo.msg_id}</td>
                <td>{$vo.title}</td>
                <td style="text-align: left; padding-left: 14px;">{$vo.content}</td>
                <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                <td>
                    <a href="{:U('Admin/User/replyMsg?msg_id='.$vo['msg_id'])}" >回复</a>
                </td>
            </tr>
        </volist>
    </table>
</div>
</body>
</html>
