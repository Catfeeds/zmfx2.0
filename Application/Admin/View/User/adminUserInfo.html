<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>添加或编辑管理员</title>
<link rel="stylesheet" type="text/css" href="__CSS__/admin.css" /> 
</head>
<body>
<div class="page-main edit">
    <div class="subMenu">
        <h3>当前操作：管理员信息</h3>
    </div>
    <form action="{:U('Admin/User/adminUserInfo?id='.$adminUserInfo['user_id'])}" method="post">
    	<div style="padding:10px 50px;">
            <div class="info">
                <div class="title">帐号:</div>
                <if condition="$adminUserInfo['user_id']">
                <span>{$adminUserInfo.user_name}</span>
                <else />
                <input type="text" name="user_name" >
                </if>
            </div>
            <div class="info">
                <div class="title">密码:</div>
                <input type="password" name="password" >
            </div>
            <div class="info">
                <div class="title">重复密码:</div>
                <input type="password" name="repassword" >
            </div>
            <div class="info">
                <div class="title">昵称:</div>
                <input type="text" name="nickname" value="{$adminUserInfo.nickname}">
            </div>
            <div class="info">
                <div class="title">邮箱:</div>
                <input type="text" value="{$adminUserInfo.email}" name="email" >
            </div>
            <div class="info">
                <div class="title">状态：</div>
                <select name="status">
                	<option value="1"<if condition="$adminUserInfo['status']">selected</if>>开启</option>
                    <option value="0"<if condition="!$adminUserInfo['status']">selected</if>>关闭</option>
                </select>
            </div>
            <div class="info">
                <div class="title">备注:</div>
                <textarea name="note">{$adminUserInfo.note}</textarea>
            </div>
            <div class="info">
                <div class="title">&nbsp;</div>
                <div style="float:left; width:70%;">
                    <ul>
                        <div class="tname"><span>所属的用户组</span></div>
                        <div style="padding:10px;">
                            <volist name="groupList" id="vo">
                                <li style="float:left;"><label><input type="checkbox" name="group[]"<if condition="in_array($vo['id'],$authGroupAccessList)">checked</if> value="{$vo.id}">{$vo.title}</label></li>
                            </volist>
                            <div class="clear"></div>
                        </div>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
            <div class="info">
                <div class="title">&nbsp;</div>
                <input type="submit" class="button fl" value="保存">
                <input type="reset" class="button fl ml10" value="重置">
                <div class="clear"></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
