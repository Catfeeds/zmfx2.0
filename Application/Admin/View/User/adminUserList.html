<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>管理员列表</title>
<link rel="stylesheet" type="text/css" href="__CSS__/admin.css" /> 
</head>
<body>
<div class="page-main">
    <div class="subMenu">
        <h3>当前操作：管理员列表</h3>
        <ul>
            <li class=""><a href="{:U('Admin/User/adminUserInfo')}">添加管理员</a></li>  
        </ul>
    </div>
	<div class="filter">
	<form action="{:U('Admin/User/adminUserList')}" method="get">
		<div class="fl">管理员名称：</div>
		<input type='text' name='adminname'>
		<div class="fl">&nbsp;</div>
        <input class="button" type="submit" value="查询" />
	</form>
	</div>
    <table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse"> 
        <tr class="top">
            <th>管理员id</th>
            <th>管理员帐号</th>
            <th>管理员昵称</th>
            <th>状态</th>
            <th>最后登录时间</th>
            <th>创建时间</th>
            <th>登录次数</th>
            <th>操作</th>
        </tr>
        <volist name="userList" id="vo" mod="2">
        <tr class="{$mod?'bg2':'bg1'}">
            <td>{$vo.user_id}</td>
            <td>{$vo.user_name}</td>
            <td>{$vo.nickname}</td>
            <td>{$vo['status']?'开启':'关闭'}</td>
            <td>{$vo.last_login_time|date="Y-m-d H:i",###}</td>
            <td>{$vo.create_time|date="Y-m-d H:i",###}</td>
            <td>{$vo.login_count}</td>
            <td>
                <a href="{:U('Admin/User/adminUserInfo?id='.$vo['user_id'])}" >编辑</a>
                <a href="{:U('Admin/User/adminUserDel?id='.$vo['user_id'])}" id="isDel" >删除</a>
            </td>
        </tr>
        </volist>
    </table>
    <div class="page">{$page}</div>
</div>
</body>
</html>
