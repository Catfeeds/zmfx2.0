<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>客户跟进列表</title>
<link rel="stylesheet" type="text/css" href="__CSS__/admin.css" /> 
<script type="text/javascript" src="__PUBLIC__/Js/Jquery/Jquery.Cookie.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/Jquery/jquery-1.8.0.min.js"></script>
<script type="text/javascript">$(function(){$.productAttributeListInit()})</script>
<script>
	function show(){
		$('#a').show();
		$('#a').val('收起');
	}
</script>
</head>
<body>
<div class="page-main" id='genjin'>
    <div class="subMenu">
        <h3>当前操作：客户跟进列表</h3>
        <ul>
			<li><a href="{:U('Admin/User/followInfo')}" >添加跟进内容</a></li>
        </ul>
        
    </div>
    <div class="filter">
      	<form method="get" action="{:U('/Admin/User/followList')}">
      		<div class="fl">业务员：</div>
      		<select name="uid">
      			<option value="-1">请选择业务员</option>
      			<volist name="yeWuYuans" id="vo">
      				<option <if condition="$uid eq $vo['user_id']">selected</if> value="{$vo.user_id}">{$vo.user_name}</option>
      			</volist>
      		</select>
    		<div class="fl">跟进内容：</div> 
    		<input type="text" name="content" class="input" />
    		<div class="fl">&nbsp;</div>
    		<input type="submit" class="button" value="查询" />
    	</form>
    </div>
    <table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse"> 
        <tr class="top">
        	<th style='width:100px'>编号</th>
        	<th style='width:100px'>客户名称</th>
            <th style='width:100px'>公司名称</th>
            <th style='width:100px'>跟进人员</th>
            <th style='width:900px;'>跟进内容</th>
            <th style='width:100px'>跟进时间</th>
            <td style='width:100px'>操作</td>
        </tr>
        <volist name="followList" id="vo">
        	<tr>
        		<td >{$vo.fid}<input type='submit' name='sub' value='展开回复记录' onclick="show()"></td>
        		<td>{$vo.username}</td>
        		<td>{$vo.company_name}</td>
        		<td>{$vo.admin_name}</td>
        		<td>{$vo.content}</div></td>
        		<td>{$vo.addtime|date="Y-m-d",###}</td>
        		<td><a href="{:U('Admin/User/answer?fid='.$vo['fid'])}">回复客户消息</a></td>
        	</tr>
        </volist>
    </table>
    <div class="page">{$page}</div>
    <div id='huifu' style='display:none'>123</div>
</div>
