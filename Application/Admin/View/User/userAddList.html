<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户地址列表</title>
<link rel="stylesheet" type="text/css" href="__CSS__/admin.css" />
</head>
<body>
<div class="page-main">
    <div class="subMenu">
        <h3>当前操作：用户地址列表</h3>
        <ul>
			<li><a href="{:U('Admin/User/userAddAd')}" >添加收货地址</a></li>
        </ul>
    </div>
    <table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse">
        <tr class="top">
            <th width="4%">地址ID</th>
            <th width="100px">标注</th>
            <th>姓名</th>
            <th width="120px">手机</th>
            <th>详细地址</th>
            <th width="80px">邮政编码</th>
            <th width="60px">是否默认</th>
            <th width="80px">操作</th>
        </tr>
        <volist name="addList" id="vo" mod="2">
            <tr class="{$mod?'bg2':'bg1'}">
                <td>{$vo.address_id}</td>
                <td>{$vo.title}</td>
                <td>{$vo.name}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.country_name}{$vo.province_name}{$vo.city_name}{$vo.district_name}{$vo.address}</td>
                <td>{$vo.code}</td>
                <td><if condition="$vo.is_default eq 1">是<else/>否</if></td>
                <td>
                    <a href="{:U('Admin/User/adminUserAddInfo?address_id='.$vo['address_id'])}" >编辑</a>
                    <a href="{:U('Admin/User/adminUserAddDel?address_id='.$vo['address_id'])}" id="isDel">删除</a>
                </td>
            </tr>
        </volist>
    </table>
</div>
</body>
</html>
