<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>客户等级编辑</title>
<link rel="stylesheet" type="text/css" href="__CSS__/admin.css" />
</head>
<body>
<div class="page-main edit">
    <div class="subMenu">
        <h3>当前操作：客户等级信息</h3>
    </div>
    <form action="{:U('Admin/User/userRankInfo?rid='.$userRankInfo['rid'])}" method="post">
    	<div style="padding:50px;">
        	<div class="info">
                <div class="title">客户组名称:</div>
                <input name='name' type="text" value="{$userRankInfo.name}">
            </div>
            <div class="info">
                <div class="title">状态:</div>
                <select name="status">
                  <option value="1">开启</option>
                  <option value="0">关闭</option>
                </select>
            </div>
            <div class="info">
                <div class="title">备注:</div>
                <textarea name="note">{$userRankInfo.note}</textarea>
            </div>
            <div class="info">
                <div class="title">&nbsp;</div>
                <input type="submit" class="button fl" value="保存">
                <input type="reset" class="button fl ml10" value="重置">
                <div class="clear"></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
