<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>设置金价</title>
</head>
<body>
<div class="page-main edit">
    <div class="subMenu">
        <h3>当前操作：金价操作日志</h3>
        <ul>
           <li><a href="/Admin/Zgoods/setGoldPrice.html" >设置金价</a></li>
           <li class="active"><a href="/Admin/Zgoods/goldPriceLog.html" >金价操作日志</a></li>
        </ul>
    </div>
	<div>&nbsp;</div>
	<form action="" method="post">
		按时间搜索:&nbsp;<input type='date' style="width:150px;height: 18px !important;" name="create_time" value="{$create_time}">
		<input type="submit" style="padding: 0 15px !important;height: 25px !important;line-height: 25px !important;font-weight: bold;" value="查询" />	
	</form>	
	<div>&nbsp;</div>
	<table class="listTbl" border="1" bordercolor="#000" cellspacing="0px" style="border-collapse:collapse">
        <tr class="top">		
            <th width="5%">日志id</th>
            <th width="5%">管理员id</th>	
            <th width="5%">管理员账号</th>	
            <th width="5%">材质</th>	
            <th width="5%">金价</th>	
            <th width="5%">日志类型</th>	
            <th width="5%">日志内容</th>	
            <th width="5%">操作时间</th>	
        </tr>
		<volist name="bmlList" id="vo" mod="2">
        <tr class="{$mod?'bg2':'bg1'}">
            <td>{$vo.log_id}</td>
            <td>{$vo.uid}</td>
            <td>{$vo.userName}</td>
            <td>{$vo.maName}</td>
            <td>{$vo.price}</td>
            <td>{$vo.log_type}</td>
            <td>{$vo.log_content}</td>
            <td>{$vo.create_time}</td>
        </tr>
        </volist>	
    </table>
	<div class="page">{$page}</div>
</div>
</body>
</html>
