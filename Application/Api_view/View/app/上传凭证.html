<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="../default/css/bootstrap.min.css">
<link rel="stylesheet" href="../default/css/public.css">
<link rel="stylesheet" href="../default/css/main.css">
<link rel="stylesheet" href="../default/css/user.css">
<link rel="stylesheet" href="../default/css/aftersales.css">
<link href="../default/js/iCheck/skins/minimal/blue.css" rel="stylesheet">
<link href="../default/js/iCheck/skins/square/blue.css" rel="stylesheet">
<link href="../default/js/iCheck/skins/flat/blue.css" rel="stylesheet">
<script src="../default/js/jquery.min.js"></script>
<script src="../default/js/bootstrap.min.js"></script>
<script src="../default/js/user.js"></script>
<link rel="stylesheet" href="../default/css/cart.css">
<script src="../default/js/iCheck/jquery.icheck.js"></script>
<script src="../default/js/icheck-init.js"></script>
<script type="text/javascript" src="../default/js/fuelux/js/spinner.min.js"></script>
<script src="../default/js/spinner-init.js"></script>
<script src="../default/js/layer-mobile/layer.js"></script> 

<!-- 日期 -->
<link rel="stylesheet" href="../default/css/date.css">
<script type="text/javascript" src="../default/js/date.js" ></script>
<script type="text/javascript" src="../default/js/common.js" ></script>
<script type="text/javascript" src="../default/js/iscroll.js" ></script>


<!-- 商品滑动 -->
<link rel="stylesheet" href="../default/css/swiper.min.css">
<title>上传凭证</title>
</head>
<script type="text/javascript">
  $(function(){
    $('#beginTime').date();
  });
</script>

<body class="wrap-bg">

  <!-- 日期选择 -->
  <div class="lie"><input id="beginTime" class="kbtn" /><div id="datePlugin"></div></div>

  <div class="upolad-prove">
    <section>
      <div class="order-bh upolad-prove-box">
        <div class="pull-left">订单编号：20114200</div>
        <div class="pull-right red">总金额：￥8888<small>.00</small></div>
        <div class="clearfix"></div>
      </div>
    </section>

    <section>
      <div class="prove-data upolad-prove-box">
        <ul>
          <li>
            <h5>收款账号：</h5> 
            <div class="form-box"> <input type="text" class="form-text" placeholder="输入您的账号"> </div>
          </li>
          <li>
            <h5>付款方式：</h5> 
            <div class="form-box"> 
              <select name="" id="" class="form-text">
                <option value="">中国银行</option>
                <option value="">建设银行</option>
              </select>
            </div>
          </li>
          <li>
            <h5>转账金额：</h5> 
            <div class="form-box"> <input type="text" class="form-text" placeholder="输入您的金额"> </div>
          </li>
          <li>
            <h5>转账时间：</h5> 
            <div class="form-box"> <input type="text" name="birthday" class="form-text times inputvals" placeholder="输入您的日期"> </div>
          </li>
          <li>
            <h5>上传凭证：</h5> 
            <div class="form-box">
              <img src="https://avatars3.githubusercontent.com/u/12794637?v=3&s=460" width="86" class="min-img" data-toggle="modal" data-target=".bs-example-modal-sm" alt="">
              <span class="upload-img">
                <img src="../default/img/upload_img.png" width="86" height="86" alt="">
                <input type="file" class="file">
              </span>
            </div>
          </li>
          <li>
            <h5 style="margin-top: 0;">备注：</h5> 
            <div class="form-box"> <textarea name="" id="" class="form-text form-textarea" placeholder=""></textarea> </div>
          </li>
        </ul>
      </div>
    </section>

    <section class="shouhouxq-sub">
      <div class="payment-submit">
        <p class="text-center">
          <button type="submit" id="my_submit" class="btn btn-danger btn-block">提交</button>
        </p>
      </div>
    </section>
    
    <!-- Small modal -->
    <section>
      <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <img src="" class="max-img" alt="" data-dismiss="modal">
          </div>
        </div>
      </div>
    </section>
    
    <script>
    $(function(){
      //预览大图
      $('.min-img').bind('click', function(){
        $('.max-img').attr('src', $(this).attr('src'));
      });

      //时间
      $(".times").click(function(){
        $("#beginTime").click();
      });

      $(document).delegate('#dateconfirm','click', function() {
        $(".inputvals").val($("#beginTime").val());
      });
    });
    </script>
  </div>
</body>
</html>
