<include file="Public:header" />
<style>
.sumparam { margin-top: 5px; border-top: 1px solid #e8e8e8;}
.sumparam li { border-bottom: 1px solid #e8e8e8; line-height: 1.2em;}
.sumparam li label { display: inline-block; width: 24%; text-align: left; padding-left: 0.8em; padding-right: 0.4em; font-weight: normal; color: #7e7e7e;}
.sumparam li span { display: inline-block; border-left: 1px solid #e8e8e8; padding: 1.2em 0.4em 1.2em 1.4em;}
</style>  
<div class="sumparam">
  <ul>
	<if condition="$goodsInfo['attributes']">
	  <volist name="goodsInfo['attributes']" id="vo">
		<if condition="!empty(trim($vo['attr_value_name']))">
		  <li><label>{$vo.attr_name}</label><span>{$vo.attr_value_name}</span></li>
		  <elseif condition="!empty(trim($vo['attr_value']))"/>
		  <li><label>{$vo.attr_name}</label><span>{$vo.attr_value}</span></li>      
		</if>
	  </volist>
	</if>
  </ul>
</div>
</html>
