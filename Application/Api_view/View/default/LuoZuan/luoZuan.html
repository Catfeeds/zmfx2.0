    $(function(){

        /* 搜索切换 */
        $(".searchs").click(function(){
            if($(this).text() == "取消"){
              $("#search-alert").fadeOut();
              $("#maincont").fadeIn();
              $(this).text("搜索");
            }else{
    			    $(".new_header").hide();   
              $("#search-alert").fadeIn();
              $("#maincont").fadeOut();
              $(this).text("取消");
            }
        });
		
		/* 确认搜索 */
		$("#confirm-search").click(function(){
			$(".new_header").show(); 
			$("#search-alert").fadeOut();
			$("#maincont").fadeIn();
			$(".searchs").text("搜索");
		})
    });
