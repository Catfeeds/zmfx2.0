<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/style.css">
<title>登录</title>
</head>

<body class="wrap-bg">
	<!--头部-->
    <header class=" header text-center">
    	登录
        <a href="#" class="pull-right">取消</a>
    </header>
    <!--内容-->
    <div class="container">
    	<div class="logo text-center"><img src="img/logo.png" alt=""></div>
        <form class="form-horizontal form-signin" role="form">
              <div class="form-group">
                <label class="iconic-input"></label>
                <div class="col-sm-12 iconic-input">
                	<i class="glyphicon glyphicon-user"></i>
                  <input type="text" class="form-control" id="" placeholder="请输入用户名">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 iconic-input">
                	<i class="glyphicon glyphicon-lock"></i>
                  <input type="password" class="form-control" id="" placeholder="请输入密码">
                </div>
              </div>
              <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
                <span class="pull-right">
                    <a data-toggle="modal" href="#"> 忘记密码?</a>
                </span>
            </label>
               <button type="button" class="btn btn-lg btn-block btn-login">登录</button>
               <p class="text-center">还没有用户名<br><a href="#">去注册》</a></p>
		</form>
    </div>
</div>
</body>
</html>
