<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<title>搜索</title>
</head>
<style>
	::-moz-placeholder { color: #369; }
::-webkit-input-placeholder { color:#369; }
:-ms-input-placeholder { color:#369; }
</style>
<body class="wrap-bg">
	<!-- Header -->
    <header class="header text-center search-box">
    		<div class="col-xs-9">
    			<div class="input-group">
		            <span class="input-group-btn">
		                <button class="btn btn-default btn-sub" type="button"><span class="glyphicon glyphicon-search"></span></button>
		            </span>
		            <input type="text" class="form-control search-input" placeholder="搜索  编号、名称、证书号、系列">
		        </div>
    		</div>
    		<div class="col-xs-3" style="padding-left: 0; padding-right: 0;">
    			<a href="#">取消</a>
    		</div>
    </header>
    <!-- Header END //-->

    <!-- Main -->
    <div class="container-fluid search-main">
		<div class="panel panel-default">
			<div class="panel-heading">
				<p class="ptitle">热门搜索</p>	
			</div>
			<div class="panel-body">
				<div id="gmap-street-view" style="width: 100%;">
					<a href="#" class="btn btn-default navbar-btn">男戒</a>
					<a href="#" class="btn btn-default navbar-btn">女戒</a>
					<a href="#" class="btn btn-default navbar-btn">项链</a>
					<a href="#" class="btn btn-default navbar-btn">裸钻</a>
					<a href="#" class="btn btn-default navbar-btn">吊坠</a>
					<a href="#" class="btn btn-default navbar-btn">手镯</a>
				</div>
			</div>
			<div class="panel-heading">
				<p class="ptitle">我的搜索历史</p>	
			</div>
			<div class="panel-body localhost-box">
				<ul class="list-group locallist">
					<li class="list-group-item">裸钻</li>
					<li class="list-group-item">手镯</li>
				</ul>
			</div>
			</div>
			<div class="container text-center remove-list">
				<button class="btn btn-cart btn-pad">清空搜索历史</button>
			</div>
			<script>
				$(function(){
					$(".remove-list").click(function(){
						$(".locallist li").remove();
					});
				});
			</script>
		</div>
	</div>
	<!-- Main END //-->
    
    <!-- Footer -->
    <footer class="footer">
    	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
              <ul class="nav">
                 <li class="active"><a href="#"><i class="glyphicon glyphicon-home"></i>首页</a></li>
                 <li><a href="#"><i class="glyphicon glyphicon-list"></i>分类</a></li>
                 <li><a href="#"><i class="glyphicon glyphicon-globe"></i>珠宝资讯</a></li>
                 <li><a href="#"><i class="glyphicon glyphicon-shopping-cart"></i>购物车</a></li>
                 <li><a href="#"><i class="glyphicon glyphicon-user"></i>个人</a></li> 
              </ul>
		</nav>
    </footer>
    <!-- Footer END //-->

</body>
</html>
