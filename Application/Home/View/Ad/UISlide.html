<link rel="stylesheet" type="text/css" href="__PUBLIC__/UISlide/UISlide.css">
<script type="text/javascript" src="__PUBLIC__/UISlide/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="__PUBLIC__/UISlide/jquery.UISlide.js"></script>
<script type="text/javascript">$(function(){$('#slide').UISlide();})</script>
<div id="slide" class="slide_wrap">
    <ul class="slide_imglist">
        <volist name="list" id="vo">
        <li>
        	<a href="{$vo.url}" target="_blank" title="{$vo.title}" target="_blank">
        	<img src="__PUBLIC__/{$vo.images_path}" alt=""></a>
        </li>
        </volist>  
    </ul>
    <div class="slide_title">
        <h3><a href="{$list[0]['url']}" target="_blank">{$list[0]['title']}</a></h3>
        <dl class="slide_num"></dl>
        <em></em>
    </div>
</div>
