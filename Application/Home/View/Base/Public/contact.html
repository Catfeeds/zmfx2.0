<style type="text/css">
/*main css*/
.main-im{position:fixed; right: 10px; top:200px; z-index: 100;width:auto;}
.main-im .qq-a1 {display: block; width: 106px; height: 116px; font-size: 12px!important; color: #0484cd; text-align: center; position: relative;}
.main-im .qq-a1 span {bottom: 5px; position: absolute; width: 90px; left: 10px;}
.main-im .qq-hover-c {width: 70px; height: 70px; border-radius: 35px; position: absolute; left: 18px; top: 10px; overflow: hidden; z-index: 9;}
.main-im .qq-container {z-index: 99; position: absolute; width: 109px; height: 118px; border-top-left-radius: 10px; border-top-right-radius: 10px; border-bottom: 1px solid #dddddd; background: url(themes/201406/images/qq-icon-bg.png) no-repeat center 8px;}
.main-im .img-qq1 {max-width: 60px; display: block; position: absolute; left: 6px; top: 3px; -moz-transition: all 0.5s; -webkit-transition: all 0.5s; -o-transition: all 0.5s; transition: all 0.5s;}
.main-im .qq-a2 {height:30px;line-height:30px; font-size: 12px!important; width:109px;display:block;text-align:center;color:#d82128;}
.main-im .im-qq:hover .img-qq{max-width: 70px; left: 1px; top: 8px; position: absolute;}
.main-im .im_main {background: #F9FAFB; border: 1px solid #dddddd; border-radius: 10px; background: #F9FAFB;display:none;}
.main-im .im_main .im-tel {color: #000000; text-align: center!important; width: 109px; height: 105px; border-bottom: 1px solid #dddddd;}
.main-im .im_main .im-tel div{font-weight:bold;font-size: 12px;margin-top:11px;text-align: center!important;}
.main-im .im_main .im-tel .tel-num {font-family: Arial; font-weight: bold; color: #e66d15;}
.main-im .im_main .im-tel:hover {background: #fafafa;}
.main-im .im_main .weixing-container {width: 55px; height: 47px; border-right: 1px solid #dddddd; background: #f5f5f5; border-bottom-left-radius: 10px; background: url(__IMG__/weixing-icon.png) no-repeat center center;float:left;}
.main-im .im_main .weixing-show {width: 112px; height: 172px; background: #ffffff; border-radius: 10px; border: 1px solid #dddddd; position: absolute; left: -125px; top: -126px;}
.main-im .im_main .weixing-show .weixing-sanjiao {width:0; height: 0; border-style: solid; border-color: transparent transparent transparent #ffffff; border-width: 6px; left: 112px; top: 134px; position: absolute; z-index: 2;}
.main-im .im_main .weixing-show .weixing-sanjiao-big {width: 0; height: 0; border-style: solid; border-color: transparent transparent transparent #dddddd; border-width: 8px; left: 112px; top: 132px; position: absolute;}
.main-im .im_main .weixing-show .weixing-ma {width: 104px; height: 103px; padding-left: 5px; padding-top: 5px;}
.main-im .im_main .weixing-show .weixing-txt{position:absolute;top:110px;left:7px;width:100px;margin:0 auto; text-align:center;}
.main-im .im_main .go-top {width: 50px; height: 47px; background: #f5f5f5; border-bottom-right-radius: 10px; background: url(__IMG__/toTop-icon.png) no-repeat center center;float:right;}
.main-im .im_main .go-top a {display: block; width: 52px; height: 47px;}
.main-im .close-im {position: absolute; right: 10px; top: -12px; z-index: 100; width: 24px; height: 24px;}
.main-im .close-im a {display: block; width: 24px; height: 24px; background: url(__IMG__/close_im.png) no-repeat left top;}
.main-im .close-im a:hover {text-decoration: none;}
.main-im .open-im {cursor: pointer; margin-left: 0px;/*  width: 40px; height: 133px; */}
.close{
  height:30px;
  width:40px;
  overflow:hidden;
  display:block;
}
#open_im_click{
  /* width:40px;
  height:103px; */
  display:block;
  overflow:hidden;
}
#open_im_click img {
  max-width: 200px;
}
</style>
<script type="text/javascript">
$(function () {
  $('#close_im').bind('click', function () {
    $('#main-im').css("height", "0");
    $('#im_main').hide();
    $('#open_im').show();
  });
  $('#open_im_click').bind('click', function (e) {
    $('#main-im').css("height", "272");
    $('#im_main').show();
    $("#open_im").hide();
  });
  $('.go-top').bind('click', function () {
    $(window).scrollTop(0);
  });
  $(".weixing-container").bind('mouseenter', function () {
    $('.weixing-show').show();
  });
  $(".weixing-container").bind('mouseleave', function () {
    $('.weixing-show').hide();
  });
  $(".close").bind('click', function () {
    $("#open_im").hide();
    $("#im_main").hide();

  });
});
</script>
<div class="main-im">
 <div id="open_im" class="open-im">
  <!-- <a class="close" href="javascript:void(0)"></a> -->
  <div id="open_im_click" class="open_im_click">
    <if condition="C('online_consult_img')">
      <img src="__PUBLIC__/{:C('online_consult_img')}" alt="">
    <else />
      <img src="__IMG__/open_im.png" alt="">
    </if>
  </div>
  </div>
  <div class="im_main" id="im_main">
    <div id="close_im" class="close-im"><a href="javascript:void(0);" title="点击关闭">&nbsp;</a></div>
    <a href="javascript:void(0)" class="im-qq1 qq-a1" title="">
    <!-- <div class="qq-container"></div> -->
    <div class="qq-hover-c"><img class="img-qq" src="__IMG__/qq.png"></div>
    <span style="font-size:12px;">{:C('site_contact')}</span> </a>
    <div class="im-tel">
      <div>在线客服QQ</div>
      <div class="tel-num">
      <if condition="$contact_qq">
      <volist name="contact_qq" id="vo">
      <a target="_blank" href="tencent://message/?uin={$vo[1]}&Site=qq&Menu=yes" class="im-qq qq-a2" title="在线QQ客服">{$vo[0]}:{$vo[1]}</a>
      </volist>
      </if>
      </div>
    </div>
    <div class="im-footer" style="position:relative">
      <div class="weixing-container">
        <div class="weixing-show">
           <div class="weixing-txt" style="font-size:12px;">微信扫一扫<br>关注{:C('site_name')}<br>获取更多行业信息</div>
          <img class="weixing-ma" src="__PUBLIC__/{:C('contact_weixin')}">
          <div class="weixing-sanjiao"></div>
          <div class="weixing-sanjiao-big"></div>
        </div>
      </div>
      <div class="go-top"><a href="javascript:;" title="返回顶部"></a> </div>
   <div style="clear:both"></div>
    </div>
  </div>
</div>
