<block name="header">
    <include file=".:Base:layout_header" />
</block>
<block name="body">
<div id="UserInfo">
	<div class="navigation"><a href="{:U('/Home/Index/index')}">首页 </a>&gt;<a href="{:U('/Home/User/index')}"> 用户中心 </a>&gt; 用户中心首页</div>
	<include file=".:Base:User:menu" />
	<div id="user_right">
		<div class="topNav"><h3>用户中心首页</h3></div>
		<div class="user_detail">
			<p>{$userInfo.email}</p>
			<p>{$userInfo.phone}</p>
			<p>您好，欢迎光临{$trader.trader_name}！</p>
		</div>
		<div class="user_orders">
			<if condition="$latelyOrderList">
				<table border="1">
					<tr class="top"><th>订单号</th><th>下单时间</th><th>订单总金额</th><th>订单状态</th></tr>
					<volist name="latelyOrderList" id="vo">
					<tr><td class="tdLeft"><a href="{:U('/Home/User/orderInfo?order_id='.$vo['order_id'])}" target="_blank">{$vo.order_sn}</a></td><td>{$vo.create_time|date="Y-m-d H:i",###}</td><td>{$vo.order_price}</td><td>{$vo.status_txt}</td></tr>
					</volist>
				</table>
			</if>
		</div>
	</div>
</div>
</block>
<block name="footer">
    <include file=".:Base:layout_footer" />
</block>
