<!-- 返回顶部 -->
<style media="screen">
    .back_top { position: fixed; bottom: 10%; right: 3%;}
</style>
<a href="javascript:;" class="back_top" style="display: none;"><img src="__IMG_DZ__/totop.png" width="40px" alt=""></a>
<script>
    $(function(){
        //返回顶部
    	$(window).scroll(function(){
            if($(document).scrollTop() + $(window).height() >= $(document).height()){
                $('.back_top').fadeIn();
            }else{
                $('.back_top').fadeOut();
            }
    	});

        $('.back_top').bind('click', function(){
    	    $('body,html').animate({scrollTop : 0},400);
    	});

        $('.back_top').hover(function(){
            $(this).find('img').attr('src', '__IMG_DZ__/totop_hover.png');
        },function(){
            $(this).find('img').attr('src', '__IMG_DZ__/totop.png');
        });
    });
</script>
<!-- 返回顶部 end -->
