<h3><span>点击热榜</span></h3>
<if condition="$hotArticle">
    <div class="hotb">
        <neq name="hotArticle[0]['thumb']" value=''>
            <a href="{:U('Home/Article/detail?aid='.$hotArticle[0]['aid'])}" target="_blank"><img src="__PUBLIC__/Uploads/article/{$hotArticle[0]['thumb']}" alt="{$hotArticle[0]['title']}" title="{$hotArticle[0]['title']}"></a>
        </neq>
    </div>
    <div class="newdata">
        <ol class="list-group">
            <volist name="hotArticle" id="vo">
                <li class="list-group-item"><a href="{:U('Home/Article/detail?aid='.$vo['aid'])}" target="_blank">{$vo['title']||msubstr=0,15,'utf-8',true}</a> <span style="font-size: 12px; float: right" class="hidden-md hidden-xs">{$vo.addtime|date='Y年m月d号 H:i',###}</span></li>
            </volist>
        </ol>
    </div>
</if>
