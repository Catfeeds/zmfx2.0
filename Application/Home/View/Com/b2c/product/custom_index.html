<!-- 钻石定制 -->
<if condition="$positionList[1]['is_show'] eq 1 ">
<style>
.font-family-two{
	font-family:"{$positionList[1]['font']}" ;
}
</style>
<div class="custom">
    <div class="container">
        <div class="custom-header">
            <h1 class="text-center font-family-two"><strong>{$positionList[1]['title']}</strong> <br /> <span class="custom-text">{$positionList[1]['english_title']}</span></h1>
            <hr>
        </div>
        <div class="text-center">
            <div class="col-md-12 col-md-6 cus-left">
                    <if condition="$CustomAdList[0]['status'] eq '1' ">
                    <div class="item">
                        <a href="{$CustomAdList[0]['url']}">
                        <img src="/Public{$CustomAdList[0]['images_path']}" alt="{$CustomAdList[0]['title']}">
                        </a>
                    </div>
                </if>
            </div>
            <div class="col-md-12 col-md-6 cus-right">
                <if condition="$CustomAdList[1]['status'] eq '1' ">
                    <div class="item">
                        <a href="{$CustomAdList[1]['url']}">
                        <img src="/Public{$CustomAdList[1]['images_path']}" alt="{$CustomAdList[1]['title']}">
                        </a>
                    </div>
                </if>
            </div>
        </div>
    </div>
</div>
</if>
<!-- 钻石定制 end //-->
