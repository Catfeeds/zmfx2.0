<script>
$(function(){
	var base = {
			min_weight	: '0.30',
		
		}
	
	luozuan.condition['is_own'] = [0];
	luozuan.condition['luozuan_type'] = [0];
	luozuan.set_condition('Shape','ROUND');
	luozuan.page_size = 15;
	luozuan.set_orderby('gid','desc');
	load_selected();
	$('.condition_item').click(function(){
		luozuan.set_page(1);
		var type  = $(this).attr('data-type');
		var value = $(this).attr('data-value');

		if( $(this).hasClass('active') == false ){
			//选中
			if(type != 'Shape'){
				var html = '<img src="/Application/Home/View/b2c_new/Styles/Img/screening_icon_34.png" class="avtive-img" alt="">';
				$(this).append( html );
			}
			
			$(this).addClass('active');
			luozuan.set_condition(type,value);
			
		} else {
			//不选中
			luozuan.clear_condition(type,value);
			$(this).find('.avtive-img').remove();
			$(this).removeClass('active');
		}
		luozuan.get_list(func_display_luozuan_data_new);
	});
	
	/* slider */
	//价格调整
	$('#ex2').slider({
		formatter: function(value) {
			return value;
		}
	}).bind('slideStop', function (e) {
		var price_section	= e.value; 
		var price	= price_section[0]+'-'+price_section[1];
		$('#left-rmb').val( price_section[0] );
		$('#right-rmb').val( price_section[1] );
		luozuan.set_page(1);
		luozuan.condition['Price'] = new Array();
		luozuan.set_condition('Price',price);
		load_selected();
	});
	$('#left-rmb, #right-rmb').change(function(event) {
		var leftVal = parseFloat($('#left-rmb').val());
		var rightVal = parseFloat($('#right-rmb').val());

		var s = $("#ex2").slider();
		s.slider('setValue', [leftVal,rightVal]);

		var price	= leftVal + '-' + rightVal;
		luozuan.set_page(1);
		luozuan.condition['Price'] = new Array();
		luozuan.set_condition('Price',price);
		load_selected();
	});
	
	$('select[name="weight_section"]').change(function(){
		var min_weight	= parseFloat($(this).find('option:selected').attr('data-min-value'));
		var max_weight	= parseFloat($(this).find('option:selected').attr('data-max-value'));
		base.min_weight = min_weight;
		var m_one = $("#ex1").slider();							//重置价格显示
		m_one.slider('setAttribute', 'min', min_weight);
		m_one.slider('setAttribute', 'max', max_weight);
		m_one.slider('setValue', max_weight );
		var weight	= min_weight + '-' + max_weight;
		luozuan.set_page(1);
		luozuan.condition['Weight'] = new Array();
		luozuan.set_condition('Weight',weight);
		load_selected();
	
	})

	//钻重调整
	$('#ex1').slider({
		formatter: function(value) {
			return value ;
		}
	}).bind('slideStop', function (e) {  
		var weight	= base.min_weight+'-'+e.value;;
		luozuan.condition['Weight'] = new Array();
		luozuan.set_page(1);
		luozuan.set_condition('Weight',weight);
		load_selected();
	});
 
	//初始化 #ex2
	$('#left-rmb').val( 10 );
	$('#right-rmb').val( 5000000 );
	
	//国内现货和比利时库存切换
	$('.tab-inventory .spot-tltle').bind('click', function(){
		var data_type	= $(this).attr('data-type');
		luozuan.clear_condition_all();						//重置搜索条件
		luozuan.set_orderby('gid','desc');
		if($('input[name="preferential"]').is(':checked') == true ){
			luozuan.condition['preferential'] = [1];
		}
		$('.screening a').removeClass('active');
		$('.screening li').removeClass('active');
		$('.screening li').find('.avtive-img').remove();
		
		var m = $("#ex2").slider();							//重置价格显示
		m.slider('setValue', [10, 5000000]);

		
		/*$('select[name="weight_section"]').val('0.30-0.40');//重置重量显示
		var m_one = $("#ex1").slider();
		m_one.slider('setAttribute', 'min', 0.30);
		m_one.slider('setAttribute', 'max', 0.40);
		m_one.slider('setValue', 0.40 );*/
		
		$('.optioned-checkbox').removeClass('active');
		$('.optioned-select').val('全部');
		
		luozuan.condition['is_own'] = [data_type];
		$(this).parents('.tab-inventory').find('.spot-tltle').removeClass('active');
		$(this).addClass('active');
		luozuan.set_page(1);
		luozuan.condition['luozuan_type'] = [0];
		load_selected();
	});

	
});
</script>
