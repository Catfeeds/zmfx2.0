<div class="datalist">
    <div class="row">
        <div class="col-md-12">

            <div class="sorting">
                <div class="row">
                    <div class="col-md-12">
                        <ul>
                            <li class="orderby">按价格 <i class="glyphicon" data-value="goods_price"></i></li>
                            <li class="orderby">钻重 <i class="glyphicon" data-value="goods_weight"></i></li>
                            <li class="orderby">颜色 <i class="glyphicon" data-value="color"></i></li>
                            <li class="orderby">净度 <i class="glyphicon" data-value="clarity"></i></li>
                            <div class="clearfix"></div>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="panel panel-default border-radiusno">
                <div class="panel-heading">
                    <h5 class="pull-left"><strong>共找到<label id="num"></label>颗散货供您挑选</strong></h5>

                    <button onclick="javascript:location.href='{:U('/Home/Order/orderCart')}';" class="btn btn-warning border-radiusno pull-right">购物车（<span id="cart">{$cartNumber}</span>）</button>
                    <button class="btn border-radiusno pull-right" onclick="exportThisPage();" style="margin-right: 2px">导出当前页数据</button> &nbsp;
                    <button class="btn border-radiusno pull-right" onclick="exportSelected();" style="margin-right: 2px">导出选中数据</button> &nbsp;
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <div id="diamond_info">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="lb-hide">详细</th>
                                        <th class="nf-hide">来源</th>
                                        <th>分类</th>
                                        <th>货号</th>
                                        <th>库存重量 · CT</th>
                                        <th>颜色</th>
                                        <th>净度</th>
                                        <th>切工</th>
                                        <th>统走定价 ·元/ CT</th>
                                        <th><input id="selectThisPage" type="checkbox" class="all-checkbox"></th>
                                        <th style="width: 165px;">&nbsp;&nbsp;<button class="btn btn-default btn-warning" id="addCartAll">批量购买</button>&nbsp;&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody id="_dataRows">
                                <volist name="sanhuo_goods" id="vo">

                                </volist>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <div id="page" class="pages text-center" style="margin-bottom:20px">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Large modal -->
<div id="modelDialog">

</div>
