	<script>
	// 用户退出 --> ken
	function loginout() {
		$.ajax({
			url: '/Home/Public/loginout',
			type: 'get',
			dataType: 'json',
			success: function (result) {
				if (result.success) {
					layer.msg(result.msg,{
						shift:6,
					});
					delCookie('password');
					delCookie('autologin');
					setTimeout(function(){
						window.location.href="/Home/Public/login.html";
					},1500);
				}
			},
			error: function (e) {
				console.log(e);
			}
		});
	}
	</script>
