<script>
$(function(){ 
    var button = $('#upload_button'), interval;
    var confirmdiv = $('#uploadphotoconfirm');
    var fileType = "pic",fileNum = "one"; 
    new AjaxUpload(button,{
        action: "{:U('User/uploadPic')}",
        name: 'userfile',
        onSubmit : function(file, ext){
            if(fileType == "pic")
            {
                if (ext && /^(jpg|png|jpeg|gif|JPG)$/.test(ext)){
                    this.setData({
                        'info': '文件类型为图片'
                    });
                } else {
                     confirmdiv.text('文件格式错误，请上传格式为.png .jpg .jpeg 的图片');
                    return false;               
                }
            }
                        
            confirmdiv.text('文件上传中');
            
            if(fileNum == 'one')
                this.disable();
            
            interval = window.setInterval(function(){
                var text = confirmdiv.text();
                if (text.length < 14){
                    confirmdiv.text(text + '.');                    
                } else {
                    confirmdiv.text('文件上传中');             
                }
            }, 200);
        },
        onComplete: function(file, response){
            if(response != "success"){
                if(response =='2'){
                    confirmdiv.text("文件格式错误，请上传格式为.png .jpg .jpeg 的图片");
                }else{
                    if(response.length<20){
                        confirmdiv.text("文件上传失败请重新上传"+response);            
                    }else{
                        confirmdiv.text("上传完成");
                         $("#business_license_img").val(response);
                        $("#newbikephoto").attr("src",response);            
                    }
                }
                
            }
                                  
            window.clearInterval(interval);
                        
            this.enable();
            
            if(response == "success")
            alert('上传成功');              
        }
    });
 });

//验证初始化
$('#joinTrader').validator({ 
    theme: 'simple_right',
    focusCleanup: true,
    stopOnError:false,
    //debug: true,
    timely: 2,
    //自定义规则（PS：建议尽量在全局配置中定义规则，统一管理）
    rules: {
        username: [/^[a-zA-Z0-9]+$/, '用户名无效! 仅支持字母与数字。'],
        phone:  [/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/,'手机号码不正确']
    },
  
    fields: {   
        "trader_name": {
            rule: "required",
            tip: "输入你的分销商名称",
            ok: "",
            msg: {required: "请输入分销商名称"}
        },
        "company_name": {
            rule: "required",
            tip: "输入你的公司名称",
            ok: "",
            msg: {required: "请输入公司名称"}
        },
         "contacts": {
            rule: "required",
            tip: "输入你的名字。",
            ok: "",
            msg: {required: "请输入联系人!"}
        },
        "phone": {
            rule: "required;phone;",
            tip: "输入你的手机号码。",
            ok: "",
            msg: {required: "请输入手机号!"}
        },
        "business_license": {
            rule: "required",
            tip: "输入你的公司营业执照编号",
            ok: "",
            msg: {required: "请输入营业执照编号!"}
        },
        "business_license_img": {
            rule: "required",
            tip: "请上传营业执照复印件",
            ok: "",
            msg: {required: "请上传营业执照复印件!"}
        },
        "business_tax_img": {
            rule: "required",
            tip: "请上传税务登记证复印件",
            ok: "",
            msg: {required: "请上传税务登记证复印件!"}
        },
        "business_code_img": {
            rule: "required",
            tip: "请上传机构代码复印件",
            ok: "",
            msg: {required: "请上传机构代码复印件!"}
        }
    },
    //验证成功
    valid: function(form) {
        $.ajax({
            url: '/Home/User/traderAdd',
            type: 'POST',
            data: $(form).serialize(),
            success: function(res){
				if(res.status == 100){
					layer.msg(res.msg,{
						shift :6,
						icon: 6
					});
					setTimeout(function(){
						window.location = "/Home/User/traderAdd";
					},1500)
				}else{
					layer.msg(res.msg,{
						shift :6,
						icon: 5
					});
					return false;
				}
            }
        });
    },
    //验证失败
    invalid: function(form) {
        //按钮动画效果
        $('#btn-submit').stop().delay(100)
            .animate({left:-5}, 100)
            .animate({left:5}, 100)
            .animate({left:-4}, 100)
            .animate({left:4}, 100)
            .animate({left:-3}, 100)
            .animate({left:0}, 100);
    }
});

$(document).ready(function(){
// 选择省份ajax返回城市地址 -->
$('#province').change(function(){
	var id = $(this).find ("option:selected").val();
	if(!id){
		$('#city').html('<option value="" selected="selected">请选择城市</option>');
		return false;
	}
	$.ajax({
		type: "get",
		url : "{:U('Home/Public/getRegion/parent_id/"+id+"')}", 
		dataType:'json', 
		success: function(res){
			if(res){
				var content = '<option value="" selected="selected">请选择城市</option>';
				$.each( res, function(index,item){
					content +='<option value="'+item.region_id+'" >'+item.region_name+'</option>';
				});
				$('#city').html(content);
			}else{
				layer.msg('网络错误',{
					shift :6,
					icon: 5
				});
				return false;
			}
		},
	});
})
})
