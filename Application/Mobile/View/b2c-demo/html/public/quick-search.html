<script>
    /*
     *  @obj: 触发元素
     */
    var quickSearch = {
        //显示搜索
        show : function (obj){
            $(obj).bind('click', function(){
                $('.quick-search').show();
            });
        },
        //关闭搜索
        hide : function (obj){
            $(obj).bind('click', function(){
                $('.quick-search').hide();
            });
        }
    }

    quickSearch.hide('.top-bar-btn'); //关闭搜索
</script>
