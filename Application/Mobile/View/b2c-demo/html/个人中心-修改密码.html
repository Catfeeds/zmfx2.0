
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人中心-修改密码</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
    <link rel="stylesheet" type="text/css" href="../css/style-animate.css" />
    <link rel="stylesheet" type="text/css" href="../css/style-swiper.css" /> <!-- tab -->
    <link rel="stylesheet" type="text/css" href="../css/style-mobileSelect.css" /> <!-- ios下弹式菜单选择 -->
    <link rel="stylesheet" type="text/css" href="../css/style-layer.css" /> <!-- 提示 -->

    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/swiper.min.js"></script> <!-- tab -->
    <script src="../js/mobileSelect.js"></script> <!-- ios下弹式菜单选择 -->
    <script src="../js/layer.js"></script> <!-- 提示 -->
</head>


<body>
    <section class="user edit-password">

        <header>
            <div class="web-top">
                <div class="back-box">
                    <img src="../img/back_icon.png" onclick="history.back(-1)" class="back-img" alt="">
                </div>
                <h2>修改密码</h2>
            </div>
        </header>

        <div class="wrapper">

            <div class="module-box user-main-list">
                <ul>
                    <li>
                        <input type="password" name="" value="" placeholder="请输入原始登录密码" class="pass-text">
                    </li>
                </ul>
            </div>

            <div class="module-box user-main-list">
                <ul>
                    <li>
                        <input type="password" name="" value="" placeholder="请输入新密码" class="pass-text">
                    </li>
                    <li>
                        <input type="password" name="" value="" placeholder="再次输入新密码" class="pass-text">
                    </li>
                </ul>
            </div>

            <div class="add-box">
                <button type="submit" class="add-address-btn">确定修改</button>
            </div>

        </div>
    </section>
</body>
</html>
