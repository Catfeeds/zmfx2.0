        <script>
            $(function(){
                //删除地址
                $('.remove-address').bind('click', function(){
                    var _this = $(this);
                    layer.open({
                        content: '确定要删除该地址吗？'
                        ,btn: ['确定', '取消']
                        ,yes: function(index){
                            _this.parents('.address-list').remove();
                            layer.close(index);
                        }
                    });
                });

                //地址选择
                $('.zdy-radio').change(function(){
                    if($(this).prop('checked')){
                        var zdyRadio = $('.zdy-radio').parents('.fl').find('.moren-text');
                        var thisRadio = $(this).parents('.fl').find('.moren-text');
                        zdyRadio.html('设为默认').removeClass('moren-active');
                        thisRadio.html('默认地址').addClass('moren-active');

                        layer.open({
                            content: '默认地址设置成功'
                            ,btn: ['确定']
                        });
                    }
                });

                //初始化检测设置默认选中的则添加选中样式
                $('.address-list').each(function(){
                    if($(this).find('.zdy-radio').prop('checked')){
                        $(this).find('.moren-text').addClass('moren-active');
                    }
                });

            });
        </script>
