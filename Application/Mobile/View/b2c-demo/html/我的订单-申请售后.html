
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的订单-申请售后</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
    <link rel="stylesheet" type="text/css" href="../css/style-animate.css" />
    <link rel="stylesheet" type="text/css" href="../css/style-swiper.css" /> <!-- tab -->
    <link rel="stylesheet" type="text/css" href="../css/style-mobileSelect.css" /> <!-- ios下弹式菜单选择 -->
    <link rel="stylesheet" type="text/css" href="../css/style-layer.css" /> <!-- 提示 -->

    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/swiper.min.js"></script> <!-- tab -->
    <script src="../js/mobileSelect.js"></script> <!-- ios下弹式菜单选择 -->
    <script src="../js/layer.js"></script> <!-- 提示 -->
</head>


<body>
    <section class="orders-status product-evaluation apply-after">

        <header>
            <div class="web-top">
                <div class="back-box">
                    <img src="../img/back_icon.png" onclick="history.back(-1)" class="back-img" alt="">
                </div>
                <h2>申请售后</h2>
            </div>
        </header>

        <section class="wrapper">

            <!-- 商品类型 -->
            <!-- <div class="item-box">
                <p>证书号:GIA7256506195</p>
                <p>4G属性:(0.17/D/VVS1/EX)无奶--无咖</p>
                <p class="clearfix">
                    <span class="fl rmb">￥ 2673.22</span>
                    <span class="fr">X1</span>
                </p>
            </div> -->
            <!-- 商品类型 end -->

            <!-- 商品类型二 -->
            <div class="goods-item">
                <div class="goods-layout clearfix">
                    <div class="goods-img">
                        <a href="商品详情.html"><img src="../img/goods_layou_img_03.jpg" alt=""></a>
                    </div>
                    <div class="goods-right">
                        <h2><a href="商品详情.html">玫瑰系列钻石戒指 经典</a></h2>
                        <p class="goods-title">颜色:18k白金+GIA+纯度99%</p>
                        <div class="goods-fangshi clearfix">
                            <span class="fl c9"><small style="color: #212121">数量 x1</small></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 商品类型二 end -->

            <div class="no-evaluation">
                <div class="item-box">
                    <div class="desc">
                        <h2>问题描述</h2>
                        <textarea name="" maxlength="500" placeholder="请详细描述商品问题（最多500字之内）"></textarea>
                    </div>
                    <p>温馨提示：非质量问题不支付退货</p>
                </div>

                <!-- 售后类型 -->
                <div class="item-box">
                    <div class="desc">
                        <h2>售后类型</h2>
                        <div class="after-type">
                            <span class="types active">换货</span>
                            <span class="types">退货退款</span>
                            <span class="types">其它</span>
                        </div>
                    </div>
                </div>
                <script>
                    $(function(){
                        var obj = $('.after-type .types');
                        obj.bind('click', function(){
                            obj.removeClass('active');
                            $(this).addClass('active');
                        });
                    });
                </script>
                <!-- 售后类型 end -->
            </div>

            <!-- 提交评价 -->
            <div class="operation">
                <p><button type="button" class="operation-btn">提交</button></p>
            </div>
            <!-- 提交评价 end -->

        </section>

    </section>
    <!-- Zdy Input UI -->
<script src="../js/zdy-input-ui.js"></script>

</body>
</html>
