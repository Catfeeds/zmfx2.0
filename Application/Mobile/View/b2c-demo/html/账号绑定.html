
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录绑定</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
    <link rel="stylesheet" type="text/css" href="../css/style-animate.css" />
    <link rel="stylesheet" type="text/css" href="../css/style-swiper.css" /> <!-- tab -->
    <link rel="stylesheet" type="text/css" href="../css/style-mobileSelect.css" /> <!-- ios下弹式菜单选择 -->
    <link rel="stylesheet" type="text/css" href="../css/style-layer.css" /> <!-- 提示 -->

    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/swiper.min.js"></script> <!-- tab -->
    <script src="../js/mobileSelect.js"></script> <!-- ios下弹式菜单选择 -->
    <script src="../js/layer.js"></script> <!-- 提示 -->
</head>


<body>

    <section class="login reg">
        <header>
            <div class="web-top">
                <div class="back-box">
                    <img src="../img/back_icon.png" onclick="history.back(-1)" class="back-img" alt="">
                </div>
                <h2>登录绑定</h2>
            </div>
        </header>

        <section class="wrapper">
            <style>
                .bindtab { text-align: center; padding-top: .5rem;}
                .bindtab ul li { width: 45%; display: inline-block; text-align: center; margin: 0 auto; padding: .2rem 0; border-bottom: 1px solid #ccc;}
                .bindtab ul li.active { border-color: red; color: red;}
                .form-box .yzm { height: 1.5rem; background: none; padding: 0; border: 1px solid #ccc;}
                .form-box .mt5 { margin-top: .5rem; font-size: .7rem; color: #999;}
            </style>
            <div class="bindtab">
                <ul>
                    <li class="active">己有账号</li>
                    <li>新建账号</li>
                </ul>
            </div>
            <form class="form-box">
                <ul>
                    <li>
                        <label for="" class="label-title">账号</label>
                        <input type="text" name="" value="" class="text-input" placeholder="用户名/手机号">
                    </li>
                    <li>
                        <label for="" class="label-title">密码</label>
                        <input type="password" name="" value="" class="text-input password" placeholder="请输入密码">
                    </li>
                    <li>
                        <label for="" class="label-title">验证码</label>
                        <input type="text" name="" value="" class="text-input pr5" placeholder="请输入验证码">
                        <img src="http://szzmzb.com/Admin/Public/Verify.html?time=0.6369462361804645" class="getcode yzm" alt="">
                    </li>
                </ul>
                <p class="text-right mt5"><a href="#">忘记密码？</a></p>
                <div class="login-btn-box">
                    <button type="button" class="ripple login-btn">立即绑定</button>
                </div>
            </form>
            <form class="form-box" style="display: none">
                <ul>
                    <li>
                        <label for="" class="label-title">手机  +86</label>
                        <input type="text" name="" value="" class="text-input" placeholder="请输入手机号">
                        <!-- <img src="../img/login_close.png" class="login-close" alt="" style="display: none;"> -->
                    </li>
                    <li>
                        <label for="" class="label-title">验证码</label>
                        <input type="text" name="" value="" class="text-input pr5" placeholder="请输入验证码">
                        <button type="button" class="getcode">获取验证码</button>
                        <!-- <img src="../img/login_close.png" class="login-close" alt="" style="display: none;"> -->
                    </li>
                    <li>
                        <label for="" class="label-title">新密码</label>
                        <input type="password" name="" value="" class="text-input password" placeholder="密码由6-20位数字和字母组成">
                    </li>
                    <li>
                        <label for="" class="label-title">确认密码</label>
                        <input type="password" name="" value="" class="text-input password" placeholder="再一次输入密码">
                    </li>
                </ul>
                <p class="mt5">
                    <input type="checkbox" class="zdy-checkbox"> 同意并接受<用户协议>
                </p>
                <div class="login-btn-box">
                    <button type="button" class="ripple login-btn">确认</button>
                </div>
            </form>

            <script>
            $('.bindtab ul li').bind('click', function(){
                $('.form-box').hide();
                $('.form-box').eq($(this).index()).show();
                $('.bindtab ul li').removeClass('active');
                $(this).addClass('active');
            });

            </script>
        </section>
    </section>
    <!-- Zdy Input UI -->
    <script src="../js/zdy-input-ui.js"></script>
</body>
</html>
