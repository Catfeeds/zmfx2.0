
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>账号绑定设置</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
    <link rel="stylesheet" type="text/css" href="../css/style-animate.css" />
    <link rel="stylesheet" type="text/css" href="../css/style-swiper.css" /> <!-- tab -->
    <link rel="stylesheet" type="text/css" href="../css/style-mobileSelect.css" /> <!-- ios下弹式菜单选择 -->
    <link rel="stylesheet" type="text/css" href="../css/style-layer.css" /> <!-- 提示 -->

    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/swiper.min.js"></script> <!-- tab -->
    <script src="../js/mobileSelect.js"></script> <!-- ios下弹式菜单选择 -->
    <script src="../js/layer.js"></script> <!-- 提示 -->
</head>


<body>

    <section class="login reg">
        <header>
            <div class="web-top">
                <div class="back-box">
                    <img src="../img/back_icon.png" onclick="history.back(-1)" class="back-img" alt="">
                </div>
                <h2>账号绑定设置</h2>
            </div>
        </header>

        <section class="wrapper">
            <style>
                .bindbox h4 { font-size: .7rem; padding: .5rem 0 .3rem 0; margin: 0 .6rem; border-bottom: 1px solid #ccc;}
                .bindbox ul { margin-top: .8rem; padding: .6rem; background: #FFF; margin: .6rem;}
                .bindbox ul li { margin: 0 .5rem; margin-top: .3rem; padding-bottom: .3rem; border-bottom: 1px solid #ccc;}
                .bindbox ul li:first-child { margin-top: 0;}
                .bindbox .custom-btn { margin-top: .8em; font-size: .7rem; border-radius: .5rem; display: block; text-align: center; color: #FFF; padding: .2rem .4rem; background: #f786a3; border: none;}
                .bindbox .pull-left { float: left;}
                .bindbox .pull-right { float: right;}
                .bindbox .bindimg { width: 2rem; vertical-align: text-bottom; border-radius: .2rem; margin-top: 0.2rem;}
            </style>
            <div class="bindbox">
                <h4>其它登录方式</h4>
                <ul>
                    <li>
                        <span class="pull-left">
                            <img src="../img/qq_login_icon.png" class="bindimg" alt="">
                        </span>
                        <span class="pull-right">
                            <button type="button" class="btn custom-btn">未绑定</button>
                        </span>
                        <div class="clearfix"></div>
                    </li>
                    <li>
                        <span class="pull-left">
                            <img src="../img/weixing_login_icon.png" class="bindimg" alt="">
                        </span>
                        <span class="pull-right">
                            <button type="button" class="btn custom-btn">己绑定</button>
                        </span>
                        <div class="clearfix"></div>
                    </li>
                    <li>
                        <span class="pull-left">
                            <img src="../img/shouji.png" class="bindimg" alt="">
                        </span>
                        <span class="pull-right">
                            <button type="button" class="btn custom-btn">己绑定</button>
                        </span>
                        <div class="clearfix"></div>
                    </li>

                </ul>
            </div>
        </section>
    </section>
    <!-- Zdy Input UI -->
    <script src="../js/zdy-input-ui.js"></script>
</body>
</html>
