
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>在线预约</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
    <link rel="stylesheet" type="text/css" href="../css/style-animate.css" />
    <link rel="stylesheet" type="text/css" href="../css/style-swiper.css" /> <!-- tab -->
    <link rel="stylesheet" type="text/css" href="../css/style-mobileSelect.css" /> <!-- ios下弹式菜单选择 -->
    <link rel="stylesheet" type="text/css" href="../css/style-layer.css" /> <!-- 提示 -->

    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/swiper.min.js"></script> <!-- tab -->
    <script src="../js/mobileSelect.js"></script> <!-- ios下弹式菜单选择 -->
    <script src="../js/layer.js"></script> <!-- 提示 -->
</head>


<body class="white">
    <section class="online-booking">
        <header>
            <div class="web-top">
                <div class="back-box">
                    <img src="../img/back_icon.png" onclick="history.back(-1)" class="back-img" alt="">
                </div>
                <h2>在线预约</h2>
            </div>
        </header>

        <!-- 时间选择 -->
        <link rel="stylesheet" type="text/css" href="../css/style-date.css" />
        <script src="../js/date.js"></script>
        <script src="../js/iscroll.js"></script>
        <!-- 时间选择 end -->

        <section class="wrapper">
            <div class="online-booking-box">
                <ul>
                    <li class="item clearfix">
                        <div class="provinces">
                            <span id="provinces" class="cont">请选择省份</span>
                            <span><img src="../img/down_icon.png" width="15" alt=""></span>
                        </div>
                        <div class="city">
                            <span id="city" class="cont">请选择城市</span>
                            <span><img src="../img/down_icon.png" width="15" alt=""></span>
                        </div>
                        <div class="county">
                            <span id="county" class="cont">请选择区/县</span>
                            <span><img src="../img/down_icon.png" width="15" alt=""></span>
                        </div>
                    </li>

                    <li class="item">
                        <div id="experience-stores" class="stores-input">请选择体验店</div>
                    </li>

                    <li class="item">
                        <input type="text"  id="beginTime" class="stores-input" placeholder="年/月/日">
                        <div id="datePlugin"></div>
                    </li>

                    <li class="item">
                        <input type="text" class="stores-input" placeholder="请输入您的名字" name="" value="">
                    </li>

                    <li class="item">
                        <input type="text" class="stores-input" placeholder="请输入您的手机号" name="" value="">
                    </li>

                    <li class="item">
                        <button type="button" class="confirm-btn">确定</button>
                    </li>
                </ul>
            </div>
        </section>
    </section>

    <script>

        //省
        var arr1 = ['广东省','江苏省','浙江省','安徽省','吉林省'];
        var mobileSelect1 = new MobileSelect({
        trigger: '#provinces',
        title: '请选择省份',
        wheels: [
                    {data: arr1}
                ],
        position:[0] //初始化定位
        });

        //市
        var arr2 = ['广州市','深圳市','湛江市','廉江市','茂名市'];
        var mobileSelect1 = new MobileSelect({
        trigger: '#city',
        title: '请选择城市',
        wheels: [
                    {data: arr2}
                ],
        position:[0] //初始化定位
        });

        //区
        var arr3 = ['遂溪县','徐闻县','东源县','龙门县','新丰县'];
        var mobileSelect1 = new MobileSelect({
        trigger: '#county',
        title: '请选择区/县',
        wheels: [
                    {data: arr3}
                ],
        position:[0] //初始化定位
        });

        //体验店
        var arr4 = ['体验店一','体验店二','体验店三'];
        var mobileSelect1 = new MobileSelect({
        trigger: '#experience-stores',
        title: '请选择体验店',
        wheels: [
                    {data: arr4}
                ],
        position:[0] //初始化定位
        });


        $(function(){
            //时间选择
        	$('#beginTime').date();

            $(document).delegate('#dateconfirm', 'click', function(){
                console.log($('#beginTime').val());
            });
        });

    </script>
</body>
</html>
