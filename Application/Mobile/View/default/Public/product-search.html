<script type="text/javascript">
     $(document).ready(function () {
        $("#search").click(function () {
           if($('#product-search').css('display') == 'none'){
		   $('#product-search').show();
		   }else{
		   $('#product-search').hide();
		   }
        });
		$('.confirm').click(function(){
			$("#product-search").css('display','none');
		})

    });
</script>

<script type="text/javascript" src="__PUBLIC__/Js/Jquery/Jquery.Cookie.js"></script>
<script src="__JS__/fxs.js" type="text/javascript"></script>
<script src="__JS__/goodsCategory.js" type="text/javascript"></script>
<header data-am-widget="header" class="am-header am-serch">
  <div class="am-header-left am-header-nav">
      <a href="javascript:;" onclick="javascript:history.go(-1);" class="">
          <img class="am-header-icon-custom" src="__IMG__/search_01.png" alt=""/>
      </a>
  </div>
	<h1 class="am-header-title">
		<if condition="$cate_name['category_name'] neq '' " >
			{$cate_name['category_name']}
		<elseif condition="$series_name['series_name'] neq '' " />
			{$series_name['series_name']}
		<else/>
			珠宝定制
		</if>
	</h1>
<if condition="$category_id" >
  <div class="am-header-right am-header-nav">
    <button id="search" class="am-btn search-rg" type="button" data-am-modal="{target: '#my-alert'}"></button>
  </div>
 </if>
  <!--按钮下拉框-->
  <div id="product-search">
      <if condition="$cateAttrs">
          <input type="hidden" name="goodsType" value="{$goodsType}" />
          <input type="hidden" name="categroyId" value="{$cid}" />
          <div class="type attrs">
              <volist name="cateAttrs" id="vo">
                  <h2>{$vo.attr_name}:</h2>
                  <ul class="attr">
                      <if condition="$vo['attr_values']">
                          <volist name="vo['attr_values']" id="v">
                              <li attr_id="{$v.attr_id}" attr_code="{$v.attr_code}" tid="{$tid}" cid="{$cid}" onclick="setAttributeId(this,{$tid},{$vo.category_id},{$goodsType},{$v.attr_id},{$tid})"><a href="javascript:void(0)">{$v.attr_value_name}</a></li>
                          </volist>
                      </if>
                  </ul>
              </volist>
			 <div class="search-fix">	
				<button type="button" class="am-btn am-btn-default confirm" data-am-modal="{target: '#my-alert'}">确认</button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="am-btn am-btn-default"  onclick="clearcondition();" data-am-modal="{target: '#my-alert'}">重置</button>
			 </div> 
          </div>
      </if>
      <div class="clear"></div>
  
	
</div>

</header>
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
  <div class="am-modal-dialog">
</div>
</div>
