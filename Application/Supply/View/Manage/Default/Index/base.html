        <meta name="description" content="<block name="desc"></block>">

        <link rel="shortcut icon" href="#" type="image/png">
        <block name="css">
            <link href="__CSS__/style.css" rel="stylesheet">
            <link href="__CSS__/style-responsive.css" rel="stylesheet">

    <script>
        $(function(){
            //登录切换高亮显示
            $("#login-tab a").click(function(){
                $("#login-tab a").removeClass("active");
                $(this).addClass("active");
            });
            $(".regist-lo a").click(function(){
                $("#login-tab a").removeClass("active").eq(0).addClass("active");
            });
        });
    </script>
