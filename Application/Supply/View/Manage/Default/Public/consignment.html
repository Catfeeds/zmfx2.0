<div class="row" id="consignment_list_content"></div>

 <script type="text/template" id="consignment_list_content_tpl" style="display: none">

        <div class="col-xs-12 text-left"><p class="panel-body">{$L['heading_product_chengpin']}：</p></div>
        <div class="col-xs-12">
            <div class="panel-default">
                <div class="table-responsive">
                        <table class="table table-bordered product-table">
                            <thead>
                                <tr>
                                    <th>{$L['text_product_sn']}</th>
                                    <th>{$L['text_product_name']}</th>
                                    <th>{$L['number']}（{$L['text_piece']}）</th>
                                    <th>{$L['text_unit_price']}（￥）</th>
                                    <th><input name="consignment_all_have_goods" onclick="invertSelect('consignment_have_goods', 'consignment_all_have_goods')" type="checkbox">{$L['text_has_product_notice']}</th>
                                    <th>{$L['text_order_fahuo_time']}</th>
                                    <th>{$L['text_order_smalltotalprice']}（￥）</th>
                                </tr>
                            </thead>
                            <tbody>
                            <%  _.each(datas.order_goods_list.consignment, function (item) { %>   
                                <tr>
                                    <td><%= item.certificate_no %></td>
                                    <td><%= item.attribute.goods_name %></td>


                                    <td><%= item.goods_number_true %>
                                    <!--<input type="text" value="<%= item.goods_number_true %>" data-id="<%= item.og_id %>"  data-default="<%= item.goods_number_true %>" onkeyup="value=value.replace(/[^\d]/g,'')" class="goods_number" name="goodsConsignment[<%= item.og_id %>][goods_number]">-->

                                    </td>


                                    <td><%= item.goods_price_true/item.goods_number_true %>
                                    <!--<input type="text" data-default="<%= item.goods_price_true/item.goods_number_true %>" value="<%= item.goods_price_true/item.goods_number_true %>" data-id="<%= item.og_id %>" class="goods_price" name="goodsConsignment[<%= item.og_id %>][price]"> -->

                                     </td>
                                    <td>
                                        <% if(item.to_supply == 1){ %>
                                            <% if(item.have_goods == 1){ %>
                                            {$L['text_have_goods']}
                                            <% } %>
                                            <% if(item.have_goods == 2){ %>
                                            {$L['text_no_goods']}
                                            <% } %> 
                                        <% }else{ %>
                                           
                                            <input value="1" class="consignment_have_goods" name="goodsConsignment[<%= item.og_id %>][have_goods]" type="radio" 
                                            <% if(item.have_goods == 1){ %>
                                                checked="checked"
                                            <% } %>
                                            >{$L['text_have_goods']}

                                            <input value="2" class="consignment_have_goods" name="goodsConsignment[<%= item.og_id %>][have_goods]" type="radio" 
                                            <% if(item.have_goods == 2){ %>
                                                checked="checked"
                                            <% } %>
                                            >{$L['text_no_goods']}                                  
                                        <% }%>
                                    </td>
                                    <td>
                                        <% if(item.to_supply == 0){ %>
                                            <input type="text" value="<%= item.fahuo_time_str %>" size="12" class="laydate-icon sub_consignment_fahuo_time" name="goodsConsignment[<%= item.og_id %>][fahuo_time]" onclick="laydate()" placeholder="{$L['text_order_fahuo_time']}">
                                        <% }else{ %>
                                            <%= item.fahuo_time_str %>
                                        <% }%>
                                    </td>
                                    <td class="goods_price_xiaoji" data-id="<%= item.og_id %>"><%= item.goods_price_true %></td>
                                </tr>
                            
                            <% }); %>
                            <tr><td colspan="4" style="text-align: right;">{$L['text_order_total']}</td><td id="consignmentTotal"><%= datas.order_goods_list.all_consignment_price %><td></tr>
                            </tbody>
                        </table>
                    </div>
                
            </div>
            
        </div>
</script>
