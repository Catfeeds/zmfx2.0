<div class="row" id="consignment_payList_content"></div>
<script type="text/template" id="consignment_payList_content_tpl" style="display: none">
    <div class="col-xs-1 text-right" ><label><span class="fl">{$L['text_xianhuo_settlement']}:</span></label></div>    
    <% if(datas.order_period_consignment_is_quankuan != 1){ %>
    <div class="col-xs-8">
        <div class="title">           
            <span>{$L['orderinfo_msg_012']}<%= datas.order_period_list.consignment.period_num %>{$L['orderinfo_msg_013']}</span>
            <span>{$L['orderinfo_msg_014']}:&yen;<%= datas.order_goods_list.all_consignment_price %></span>
            <span>{$L['text_overdue_interest_rates']}:<%= datas.order_period_list.consignment.period_overdue %> %</span>
            <table>
            
            <% _.each(datas.order_receivables_list.consignment, function (item) { %>   
                <tr>
                    <td>{$L['orderinfo_msg_015']}<%= item.period_current %>{$L['orderinfo_msg_016']}</td>
                    <td><%= item.period_day %>{$L['orderinfo_msg_017']}</td>
                    <td>{$L['text_order_payable']}:&yen;<%= item.receivables_price %></td>
                    <td>{$L['text_order_alreadypay']}:&yen;<%= item.payment_price %> </td>
                    <td>
                    <% if(item.receivables_status == 1) { %>
                        {$L['text_order_noverification']}
                    <% }else if(item.receivables_status == 2){ %>
                        {$L['text_order_partverification']}
                    <% }else{ %>
                        {$L['text_order_alreadyverification']}
                    <% } %>
                    
                    </td>
                </tr>
            <% }); %>
            </table>
        </div>
    </div>
    <% }else{ %>
    <div class="col-xs-8">
        <div class="title">           
            <span>{$L['orderinfo_msg_018']}ï¼š<%= datas.order_goods_list.all_consignment_price %></span>
             <% _.each(datas.order_receivables_list.consignment, function (item) { %>   
            <span>{$L['text_order_alreadypay']}:&yen;<%= item.payment_price %></span>
            <span>
                    <% if(item.receivables_status == 1) { %>
                        {$L['text_order_noverification']}
                    <% }else if(item.receivables_status == 2){ %>
                        {$L['text_order_partverification']}
                    <% }else{ %>
                        {$L['text_order_alreadyverification']}
                    <% } %>
            </span>
            <% }); %>
            
        </div>
    </div>
    <% } %>
</script>
