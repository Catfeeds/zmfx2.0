<div class="row" id="sanhuo_list_content"></div>
<script type="text/template" id="sanhuo_list_content_tpl" style="display: none">
    <div class="col-xs-12 text-left">
            <p class="panel-body">{$L['heading_product_sanhuo']}：</p>
    </div>
    <div class="col-xs-12">
        <div class="panel-default">
            <div class="table-responsive">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>{$L['text_product_sn']}</th>
                                <th>{$L['text_product_cardprice']}（&yen;）</th>
                                <th>{$L['orderinfo_msg_019']}（&yen;）</th>
                                <th>{$L['text_product_4cattr']}（{$L['orderinfo_msg_021']}）</th>
								<th>{$L["text_stock"]}{$L["text_weight"]}</th>
                                <th>{$L['text_order_weight']}（CT）</th>
                                <th><input name="sanhuo_all_have_goods" onclick="invertSelect('sanhuo_have_goods', 'sanhuo_all_have_goods')" type="checkbox">{$L['text_has_product_notice']}</th>
                                <th>{$L['text_order_fahuo_time']}</th>
                                <th>{$L['text_order_smalltotalprice']}（&yen;）</th>
                            </tr>
                        </thead>
                        <tbody>
                        <%  _.each(datas.order_goods_list.sanhuo, function (item) { %>  
                            <tr>
                                <td><%= item.certificate_no %></td>
                                <td><%= item.attribute.goods_price %></td>
                                <td>
                                 <!--<input type="text" value="<%= item.goods_price_true/item.goods_number_true %>" data-id="<%= item.og_id %>"  data-default="<%= item.goods_price_true/item.goods_number_true %>" class="goods_price" name="goodsSanhuo[<%= item.og_id %>][price]"> -->      
                                 <%= item.goods_price_true/item.goods_number_true %>

                               </td>
                                <td><%= item.attribute.color %>/<%= item.attribute.clarity %>/<%= item.attribute.cut %></td>
                                <td><%= item.attribute.goods_weight %></td>
								<td> 
                                   <!--  <input type="text" value="<%= item.goods_number_true %>" data-id="<%= item.og_id %>"  data-default="<%= item.goods_number_true %>" class="goods_number" name="goodsSanhuo[<%= item.og_id %>][goods_number]"> --> 
                                   <%= item.goods_number_true %>     
                                </td>
                                <td>
                                    <% if(item.to_supply == 1){ %>
                                        <% if(item.have_goods == 1){ %>
                                        {$L["text_have_goods"]}
                                        <% } %>
                                        <% if(item.have_goods == 2){ %>
                                        {$L["text_no_goods"]}
                                        <% } %>   
                                        
                                    <% }else{ %>
                                        <input value="1" class="sanhuo_have_goods" name="goodsSanhuo[<%= item.og_id %>][have_goods]" type="radio" 
                                        <% if(item.have_goods == 1){ %>
                                            checked="checked"
                                        <% } %>
                                        >{$L["text_have_goods"]}

                                        <input value="2" class="sanhuo_have_goods" name="goodsSanhuo[<%= item.og_id %>][have_goods]" type="radio" 
                                        <% if(item.have_goods == 2){ %>
                                            checked="checked"
                                        <% } %>
                                        >{$L["text_no_goods"]}                                
                                    <% }%>
                                </td>

                                <td>
                                    <% if(item.to_supply == 1){ %>
                                        <%= item.fahuo_time_str %>
                                        
                                    <% }else{ %>
                                        <input type="text" value="<%= item.fahuo_time_str %>" size="12" class="laydate-icon sub_sanhuo_fahuo_time" name="goodsSanhuo[<%= item.og_id %>][fahuo_time]" onclick="laydate()" placeholder="{$L['text_order_fahuo_time']}">
                                    <% }%>
                                </td>

                                <td class="goods_price_xiaoji" data-id="<%= item.og_id %>"><%= item.goods_price_true %></td>
                            </tr>
                        <% }); %>
                        <tr><td colspan="6" style="text-align: right;">{$L['text_order_total']}</td><td id="sanhuoTotal"><%= datas.order_goods_list.all_sanhuo_price %><td><td></td></tr>
                        </tbody>
                    </table>
                </div>
            
        </div>
        
    </div>
</script>
