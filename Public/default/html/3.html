<link rel="stylesheet" href="/Public/slide/css/slide.css">
<script type="text/javascript" src="/Public/slide/js/slide.js"></script>
<div id="ckSlide_3" class="ckSlide">
	<div class="ck-slide slide_3">
		<div class="contain">
		    <ul class="ck-slide-wrapper">
    			<li style="opacity: 1;" class="imgload"><a href=""><img src="/Public/default/big/index/1.jpg"></a></li>
				<li style="opacity: 0;" class="imgload"><a href=""><img src="/Public/default/big/index/2.jpg"></a></li>
			</ul>
		    <a href="javascript:" class="ctrl-slide ck-prev">上一张</a>
		    <a href="javascript:" class="ctrl-slide ck-next">下一张</a>
		    <div class="ck-slidebox">
		        <div class="slideWrap">
		            <ul class="dot-wrap">
            			<li class="current"><em>1</em></li>
						<li class=""><em>2</em></li>	            
					</ul>
		        </div>
		    </div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$('.slide_3').ckSlide();
	$.initIetm = 0;
	initSlide = function(){
		$.h = 500;
		$('.slide_3 .ck-slide-wrapper li img').each(function(){
			h = $(this).height();
			if($.h == 0) $.h = h;
			else if($.h > h)$.h = h;
		})
		$('#ckSlide_3').height($.h);
		$.initIetm ++;
		if($.initIetm > 100){
			clearInterval($.init);
		}
	}
	$.init = setInterval(function(){
		initSlide()
	},200);
})
</script>
